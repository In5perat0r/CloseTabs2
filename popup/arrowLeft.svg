<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="black">
    <defs>
        <linearGradient id="lGrad" x1="0%" x2="100%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="hsl(0,100%,50%)"/>
            <stop offset="100%" stop-color="hsl(0,100%,20%)"/>
        </linearGradient>
    </defs>
    <style>
        .grid {
            fill: none;
            stroke: blue;

        }

        .arrow {
            stroke: none;
        }

        .leftArrow {
            transform: rotate(180deg, 50px, 50px);
            fill: url(#lGrad);
        }

        .rightArrow {
            fill: url(#rGrad);
        }

        .bg {
            fill: hsl(0, 100%, 0%, 0.5);
        }

    </style>
    <circle class="bg" cx="50" cy="50" r="50"/>
    <path class="leftArrow arrow" transform="rotate(180, 50, 50)" d="M10,40h40v-30l40,40-40,40v-30Z"/>
</svg>